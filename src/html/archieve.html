<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Чекбетс</title>
   <link rel="preload" href="./images/background_main.png" as="image">
   <!-- custom css -->
   <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
   @@include('header.html')
   <main class="main">
      <div class="main__container archive-container">
         <section class="archive">
            <div class="archieve__inner" style="background-image: url(/images/league-slug_back.png),
            linear-gradient(to bottom, #27282e 80%, #27282e 100%);">
               <h1>Футбол прогнозы 22.08.2023</h1>
               <div class="archieve__inner-calendar">
                  <input type="date">
                  <button class="btn btn__fill archieve__inner-btn">Выбрать дату</button>
               </div>
               <div class="predictions__wrapper">
                  <div class="prediction__block">
                     <div class="prediction__window">
                        <div class="prediction__match">
                           <div class="time-img">
                              <img src="/images/monobrow.svg" alt="monobrow">
                              <span>18:00</span>
                           </div>
                           <div class="prediction__match-date">18:00</div>
                           <div class="prediction__match-event event">
                              <div class="event-team1">
                                 <div class="team-logo left">
                                    <span class="event-team1_name">Хака</span>
                                    <img src="/images/team_logo7.png" alt="team1-logo" width="46" height="46">
                                 </div>
                                 <div class="event-team1_logo-coef">
                                    <span class="team1-coef">0.75</span>
                                 </div>
                              </div>
                              <div class="event-team2">
                                 <div class="event-team2_logo-coef">
                                    <span class="team2-coef">1.51</span>
                                 </div>
                                 <div class="team-logo right">
                                    <img src="/images/team_logo8.png" alt="team2-logo" width="46" height="46">
                                    <span class="event-team2_name">Мариехамн</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="prediction__match">
                           <div class="time-img">
                              <img src="/images/monobrow.svg" alt="monobrow">
                              <span>18:00</span>
                           </div>
                           <div class="prediction__match-date">18:30</div>
                           <div class="prediction__match-event event">
                              <div class="event-team1">
                                 <div class="team-logo left">
                                    <span class="event-team1_name">ЯаПС</span>
                                    <img src="/images/team_logo1.png" alt="team1-logo" width="46" height="46">
                                 </div>
                                 <div class="event-team1_logo-coef">
                                    <span class="team1-coef">0.55</span>
                                 </div>
                              </div>
                              <div class="event-team2">
                                 <div class="event-team2_logo-coef">
                                    <span class="team2-coef">0.47</span>
                                 </div>
                                 <div class="team-logo right">
                                    <img src="/images/team_logo2.png" alt="team2-logo" width="46" height="46">
                                    <span class="event-team2_name">Гнистан</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="prediction__match">
                           <div class="time-img">
                              <img src="/images/monobrow.svg" alt="monobrow">
                              <span>18:00</span>
                           </div>
                           <div class="prediction__match-date">21:00</div>
                           <div class="prediction__match-event event">
                              <div class="event-team1">
                                 <div class="team-logo left">
                                    <span class="event-team1_name">Уотерфорд Юнайтед</span>
                                    <img src="/images/team_logo3.png" alt="team1-logo" width="46" height="46">
                                 </div>
                                 <div class="event-team1_logo-coef">
                                    <span class="team1-coef">2.05</span>
                                 </div>
                              </div>
                              <div class="event-team2">
                                 <div class="event-team2_logo-coef">
                                    <span class="team2-coef">1.17</span>
                                 </div>
                                 <div class="team-logo right">
                                    <img src="/images/team_logo4.png" alt="team2-logo" width="46" height="46">
                                    <span class="event-team2_name">Шемрок Роверс</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="prediction__match">
                           <div class="time-img">
                              <img src="/images/monobrow.svg" alt="monobrow">
                              <span>18:00</span>
                           </div>
                           <div class="prediction__match-date">21:30</div>
                           <div class="prediction__match-event event">
                              <div class="event-team1">
                                 <div class="team-logo left">
                                    <span class="event-team1_name">Спорт Уанкайо</span>
                                    <img src="/images/team_logo5.png" alt="team1-logo" width="46" height="46">
                                 </div>
                                 <div class="event-team1_logo-coef">
                                    <span class="team1-coef">0.45</span>
                                 </div>
                              </div>
                              <div class="event-team2">
                                 <div class="event-team2_logo-coef">
                                    <span class="team2-coef">1.83</span>
                                 </div>
                                 <div class="team-logo right">
                                    <img src="/images/team_logo6.png" alt="team2-logo" width="46" height="46">
                                    <span class="event-team2_name">Сент-Патрикс Атлетик</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         @@include('aside.html')
      </div>
   </main>
   @@include('footer.html')
   <script src="./js/index.bundle.js">
   </script>
</body>

</html>
